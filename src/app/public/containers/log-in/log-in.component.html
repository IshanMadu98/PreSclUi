<div class="min-vh-100 bg-gradient-custom d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 text-gradient">KidsPark Preschool Management</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  [(ngModel)]="email"
                  name="email"
                  required
                  nz-input
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                  nz-input
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3" nz-button>
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
