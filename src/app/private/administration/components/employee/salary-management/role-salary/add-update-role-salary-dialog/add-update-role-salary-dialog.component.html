<div mat-dialog-title class="d-flex justify-content-between">
  <div>
    <p class="mb-0 mt-1 ps-2 dialog-title">{{ title }}</p>
  </div>
  <div class="justify-content-end">
    <button [mat-dialog-close]="true" mat-icon-button>
      <mat-icon class="dialog-icon">close</mat-icon>
    </button>
  </div>
</div>
<hr />
<form [formGroup]="roleSalaryForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Role Name</nz-form-label>
          <nz-form-control nzErrorTip="Role Name is required!" class="w-100">
            <nz-select
              formControlName="staffRole"
              nzPlaceHolder="Select a Role"
              [nzDisabled]="btnTitle == 'Update'"
            >
            <nz-option
            *ngFor="let item of staffRoleKeyValue"
            [nzLabel]="item.value"
            [nzValue]="item.key"
          ></nz-option></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Base Salary</nz-form-label>
          <nz-form-control nzErrorTip="Base Salary is required!" class="w-100">
            <nz-input-number
              type="number"
              nz-input
              class="w-100"
              nzMin="0"
              formControlName="baseSalary"
              nzPlaceHolder="Enter Base Salary"
            ></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>




    </div>
  </div>

  <div class="d-flex justify-content-end mt-3 mb-4 me-4">
    <button class="small-btn-width btn-radius me-2" [mat-dialog-close]="true" nzType="primary" nzGhost nz-button>
      Cancel
    </button>
    <button class="btn-radius small-btn-width" nzType="primary" nz-button>
      {{ btnTitle }}
    </button>
  </div>
</form>
