<div mat-dialog-title class="d-flex justify-content-between">
  <div>
    <p class="mb-0 mt-1 ps-2 dialog-title">{{ title }}</p>
  </div>
  <div class="justify-content-end">
    <button [mat-dialog-close]="true" mat-icon-button>
      <mat-icon class="dialog-icon">close</mat-icon>
    </button>
  </div>
</div>
<hr />
<form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Staff Name</nz-form-label>
          <nz-form-control nzErrorTip="Staff Name is required!" class="w-100">
            <input nz-input formControlName="staffName" placeholder="Staff Name" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Basic Salary</nz-form-label>
          <nz-form-control nzErrorTip="Basic Salary is required!" class="w-100">
            <input
              type="number"
              nz-input
              formControlName="basicSalary"
              placeholder="Enter Basic Salary"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Overtime</nz-form-label>
          <nz-form-control nzErrorTip="Overtime is required!" class="w-100">
            <input
              type="number"
              nz-input
              formControlName="overtime"
              placeholder="Enter Overtime"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Deduction</nz-form-label>
          <nz-form-control nzErrorTip="Deduction is required!" class="w-100">
            <input
              type="number"
              nz-input
              formControlName="deduction"
              placeholder="Enter Deduction"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3 mb-4 me-4">
    <button class="small-btn-width btn-radius me-2" [mat-dialog-close]="true" nzType="primary" nzGhost nz-button>
      Cancel
    </button>
    <button class="btn-radius small-btn-width" nzType="primary" nz-button>
      {{ btnTitle }}
    </button>
  </div>
</form>
