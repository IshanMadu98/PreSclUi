<div mat-dialog-title class="d-flex justify-content-between">
  <div>
    <p class="mb-0 mt-1 ps-2 dialog-title">{{ title }}</p>
  </div>
  <div class="justify-content-end">
    <button [mat-dialog-close]="true" mat-icon-button>
      <mat-icon class="dialog-icon">close</mat-icon>
    </button>
  </div>
</div>
<hr />
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <p *ngIf="paymentData">Payment No :{{ paymentData?.receiptNumber }}</p>
    <div class="row">
      <!-- Payment ID -->

      <!-- <div class="col-md-6">
        <nz-form-item>
          <nz-form-label >Payment No</nz-form-label>
          <nz-form-control nzErrorTip="Payment No is required!">
            <input

              nz-input
              formControlName="receiptNumber"
              placeholder="Enter Payment ID"
            />
          </nz-form-control>
        </nz-form-item>
      </div> -->
      <!-- Payment Date -->
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Payment Date</nz-form-label>
          <nz-form-control nzErrorTip="Payment Date is required!">
            <nz-date-picker
              class="w-100"
              formControlName="paymentDate"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Amount -->
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Amount</nz-form-label>
          <nz-form-control nzErrorTip="Amount is required!" class="w-100">
            <input
              nz-input
              formControlName="amount"
              placeholder="Enter Amount"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Status -->
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Status</nz-form-label>
          <nz-form-control nzErrorTip="Status is required!" class="w-100">
            <nz-select formControlName="status" nzPlaceHolder="Select Status">
              <nz-option [nzValue]="0" nzLabel="Pending"></nz-option>
              <nz-option [nzValue]="1" nzLabel="HalfPaid"></nz-option>
              <nz-option [nzValue]="2" nzLabel="Paid"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Payment Category</nz-form-label>
          <nz-form-control
            nzErrorTip="Payment Category is required!"
            class="w-100"
          >
            <nz-select
              formControlName="category"
              nzPlaceHolder="Select Payment Category"
            >
              <nz-option
                *ngFor="let category of paymentCategories"
                [nzValue]="category.value"
                [nzLabel]="category.label"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <!-- Notes -->
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label>Notes</nz-form-label>
          <nz-form-control>
            <textarea
              nz-input
              formControlName="notes"
              placeholder="Enter Notes"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3 mb-4 me-4">
    <button
      class="small-btn-width btn-radius me-2"
      [mat-dialog-close]="true"
      nzType="primary"
      nzGhost
      nz-button
    >
      Cancel
    </button>
    <button class="btn-radius small-btn-width" nzType="primary" nz-button>
      {{ btnTitle }}
    </button>
  </div>
</form>
