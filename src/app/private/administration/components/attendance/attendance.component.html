<nz-tabset nzType="card" (nzSelectedIndexChange)="onChangeTab($event)">
    <nz-tab [nzTitle]="'Student' ">
      <app-student-attendance *ngIf="tabIndex === 0"></app-student-attendance>
    </nz-tab>
    <nz-tab [nzTitle]="'Staff' ">
      <app-staff-attendance *ngIf="tabIndex ===1"></app-staff-attendance>
    </nz-tab>
</nz-tabset>
