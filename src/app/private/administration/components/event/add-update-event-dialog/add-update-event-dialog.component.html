<div mat-dialog-title class="d-flex justify-content-between">
  <div>
    <p class="mb-0 mt-1 ps-2 dialog-title">{{ title }}</p>
  </div>
  <div class="justify-content-end">
    <button [mat-dialog-close]="true" mat-icon-button>
      <mat-icon class="dialog-icon">close</mat-icon>
    </button>
  </div>
</div>
<hr />
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Title</nz-form-label>
          <nz-form-control nzErrorTip="Title is required!" class="w-100">
            <input nz-input formControlName="title" placeholder="Event Title" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Event Date</nz-form-label>
          <nz-form-control nzErrorTip="Event Date is required!" class="w-100">
            <nz-date-picker class="w-100" formControlName="eventDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Venue</nz-form-label>
          <nz-form-control nzErrorTip="Venue Date is required!" class="w-100">
            <input nz-input formControlName="venue" placeholder="Enter Venue" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label >Description</nz-form-label>
          <nz-form-control nzErrorTip="Description is required!" class="w-100">
            <textarea nz-input formControlName="description" placeholder="Description"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3 mb-4 me-4">
    <button class="small-btn-width btn-radius me-2" [mat-dialog-close]="true" nzType="primary" nzGhost nz-button>
      Cancel
    </button>
    <button class="btn-radius small-btn-width" nzType="primary" nz-button>
      {{ btnTitle }}
    </button>
  </div>
</form>
